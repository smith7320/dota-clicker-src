<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="customclicker.css" rel="stylesheet">
    
	<title>Smash Clicker</title>

  </head>
  <body>
  
	<div class="container-fluid">
	<div class="row">
		<div class="mainWindow col-md-2">
			<button type="button" class="btn btn-default" onclick="Game.increment()">
				<i class="buttonFont">Click Me</i>
			</button>
			<h1 id="clicks" value="0">0 clicks</h1>
			<h2 id="cps" value="0.0">0.1 cps</h1>
		</div>
		<div class="optionWindow col-md-4">
		 <p>this will be a column</p>
		</div>
		<div class="buttonsWindow col-md-3">
			<button id="button1" type="button" class="btn btn-default btn-block" onmouseover="Game.displayFirstInfo()" onmouseout="Game.hideFirstInfo()" onclick="Game.firstButton()">
				<i class="buttonFont">First Thing</i><br><img src='image/icon-currency.png'><p id="cost1" value="0"> 10</p>
			</button>
			<div id="firstInfo">
			Test
			</div>
			<button id="button2" type="button" class="btn btn-default btn-block" onclick="Game.secondButton()">
				<i class="buttonFont">Second Thing</i><br><p id="cost2" value="0"><img src='image/icon-currency.png'> 100</p>
			</button>
		</div>
		<div class="buttonsWindow2 col-md-3">
			<button id="buttonA" type="button" class="btn btn-default" onclick="Game.upgradeClicks()"><i class="buttonFont">Bronze Finger</i></button>
		</div>
	</div>
	</div>
	
	<div class="footer">
		<hr>
		<a href="https://github.com/smith7320">Github</a>
	</div>
  
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="game.js"></script>
  </body>
</html>
