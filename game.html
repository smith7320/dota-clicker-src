<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Custom CSS -->
	<link href="customclicker.css" rel="stylesheet">
    
	<title>Smash Clicker</title>

  </head>
  <body>
  
	<div class="container-fluid">
	<div class="row">
		<div class="mainWindow col-md-4">
			<p id="clicks" class="mainFont" value="0">0 clicks</p>
			<p id="cps" class="mainFont" value="0.0">0.1 cps</p>
			<img src='image/clicker.png' class="clickerImage" onClick="Game.increment()">
		</div>
		<div class="optionWindow col-md-4">
		 <p>this will be a column</p>
		</div>
		<div class="buttonsWindow col-md-4">
			<button id="buttonOptions" type="button" class="btn btn-default" onClick="Game.toggleButtonOptions()">
				<i>Options</i>
			</button>
			<button id="button1" type="button" class="btn btn-default btn-block" onclick="Game.firstButton()">
				<i class="buttonFont">First Thing</i><br><img src='image/icon-currency.png'><p id="cost1" value="0"> 10</p>
			</button>
			<div id="firstInfo">
				Test
			</div>
			<button id="button2" type="button" class="btn btn-default btn-block" onclick="Game.secondButton()">
				<i class="buttonFont">Second Thing</i><br><img src='image/icon-currency.png'><p id="cost2" value="0"> 100</p>
			</button>
			<div id="secondInfo">
				Test
			</div>
		</div>
	</div>
	</div>
	
	<div class="footer">
		<hr>
		<a href="https://github.com/smith7320">Github</a>
	</div>
  
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="game.js"></script>
  </body>
</html>
